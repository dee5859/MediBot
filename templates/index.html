<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: #fff;
            padding: 1rem 2rem;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        section {
            margin-bottom: 2rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            margin: 0.5rem 0.25rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #drugInfo {
            margin-top: 1rem;
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
        }
        @media (max-width: 700px) {
            main {
                padding: 1rem;
                margin: 1rem;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MediBot</h1>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>

    <main>
        <!-- Login Form -->
        <section id="loginSection">
            <h2>User Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="loginMsg"></p>
            <button id="adminControlsBtn">Admin Controls</button>
        </section>

        <!-- Admin Login Form -->
        <section id="adminLoginSection" style="display:none;">
            <h2>Admin Login</h2>
            <input type="text" id="adminUsername" placeholder="Admin Username">
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button id="adminLoginBtn">Login as Admin</button>
            <button id="cancelAdminLoginBtn">Cancel</button>
            <p id="adminLoginMsg"></p>
        </section>

        <!-- Admin Controls -->
        <section id="adminSection" style="display:none;">
            <h2>Admin Controls</h2>
            <input type="text" id="newUser" placeholder="New Username">
            <button id="createUserBtn">Create User</button>
            <input type="text" id="resetUser" placeholder="Username to Reset Password">
            <button id="resetPasswordBtn">Reset Password</button>
            <p id="adminMsg"></p>
        </section>

        <!-- User Controls -->
        <section id="userSection" style="display:none;">
            <h2>Search Medicine</h2>
            <input type="text" id="drugName" placeholder="Enter medicine name">
            <button id="searchBtn">Search</button>
            <div id="drugInfo"></div>
            <h3>Search History</h3>
            <ul id="historyList"></ul>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
